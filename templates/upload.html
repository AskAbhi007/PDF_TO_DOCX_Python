<!DOCTYPE html>
<html>
<head>
  <title>PDF to DOCX</title>
</head>
<body>
    <center>
        <h1>PDF to DOCX Converter</h1>
        <p>Upload a PDF file to convert it to DOCX format.</p>
        <h2>Select a PDF file to convert</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <button type="submit">Convert to DOCX</button>
        </form>
    </center>
</body>
</html>
